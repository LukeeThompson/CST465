<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" type="text/css" href="Lab8.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src="Lab8pt2.js"></script>
</head>

<div id="calculator">
    <input type="text" id="uxCalcValue" class="inputDisplay" />
    <br />
    <button type="button" class="number">1</button>
    <button type="button" class="number">2</button>
    <button type="button" class="number">3</button>
    &nbsp;
    <button type="button" class="operator">+</button>
    <button type="button" id="sinOperation" class="adv">sin(x)</button>
    <br />
    <button type="button" class="number">4</button>
    <button type="button" class="number">5</button>
    <button type="button" class="number">6</button>
    &nbsp;
    <button type="button" class="operator">-</button>
    <button type="button" id="cosOperation" class="adv">cos(x)</button>
    <br />
    <button type="button" class="number">7</button>
    <button type="button" class="number">8</button>
    <button type="button" class="number">9</button>
    &nbsp;
    <button type="button" class="operator">*</button>
    <button type="button" id="tanOperation" class="adv">tan(x)</button>
    <br />
    <button type="button" class="number">0</button>
    <button type="button" class="number">.</button>
    <button id="clear" type="button" class="clear">C</button>
    &nbsp;
    <button type="button" class="operator">/</button>
    <button type="button" id="sqrtOperation" class="adv">sqrt(x)</button>
    <br />
    <button onclick="computeValue();" type="button" id="compute">=</button>
    &nbsp;
    <button type="button" class="operator">%</button>
    <br />
    <button id="basicMode" class="button">Basic</button>
    <button id="advancedMode" class="button">Advanced</button>
</div>
